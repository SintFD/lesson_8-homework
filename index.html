<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson_8-homework</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="business-card">
      <h1 class="business-card__title">1. Создай визитку</h1>
      <div class="business-card__container">
        <img class="business-card__logo" src="./photo/pngwing.com.png" alt="" />
        <p class="business-card__paragraph">Welcome to Miami Beach</p>
      </div>
    </section>

    <section class="interactive-button">
      <h1 class="interactive-button__title">2. Интерактивная кнопка</h1>
      <button class="interactive-button__emoji"></button>
    </section>

    <section class="game">
      <h1 class="game__title">3. Игра "Найди элемент"</h1>
      <div class="game__container">
        <img class="game__sofa" src="./items/sofa.png" alt="" />
        <img class="game__statuette" src="./items/statuette.png" alt="" />
        <img class="game__tangerines" src="./items/tangerines.png" alt="" />
        <img class="game__newspaper" src="./items/newspaper.png" alt="" />
      </div>
      <div class="conditions">
        <h3 class="conditions__title">Найдите эти элементы !!!</h3>
        <div class="conditions__list">
          <img class="conditions__img" src="./items/newspaper.png" alt="" />
          <img class="conditions__img" src="./items/sofa.png" alt="" />
          <img class="conditions__img" src="./items/statuette.png" alt="" />
          <img class="conditions__img" src="./items/tangerines.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
